services:
  - type: web
    name: laravel-voting-system
    env: php
    buildCommand: composer install && php artisan key:generate && php artisan migrate --force
    startCommand: php artisan serve --host 0.0.0.0 --port $PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        value: base64:3WjtFRQNSZMzRMXSvDg33K958guN24K/hPwPRF4NHaE=
    plan: free
    autoDeploy: true
